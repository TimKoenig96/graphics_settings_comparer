<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Graphics Settings Comparer</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>

		<!-- Contains all | Centers and displayed as flex -->
		<div>
			
			<!-- Portrait header -->
			<div id="portrait_header_container" class="hidden_if_landscape">
				<div id="portrait_header">
					<div id="sidebar_toggle"><div></div><div></div><div></div></div>
				</div>
			</div>

			<!-- Contains sidebar and content -->
			<div id="main_container">

				<!-- Sidebar -->
				<div id="sidebar_container">
					<h1>Games</h1>
					<input type="text" placeholder="Search..." autocomplete="off" />

					<div id="games_list">
						<i class="subtext">Loading...</i>
					</div><hr />

					<h1>Settings</h1>
					<div id="settings_list">
						<i class="subtext">Select a game to show the list of settings...</i>
					</div>
				</div>

				<!-- Pages container -->
				<div id="pages_container">pages container</div>
			</div>
		</div>
	</body>
</html>
